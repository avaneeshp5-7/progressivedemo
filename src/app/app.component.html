<div style="margin-top:80px">
  <form [formGroup]="registerForm" (ngSubmit)="mySubmit()" class="formset">
    <input type="text" class="form-control" formControlName="FullName"
      [ngClass]="{ 'is-invalid': submitted && f.FullName.errors }" placeholder="FullName">
    <div *ngIf="submitted && f.FullName.errors" class="invalid-feedback">
      <!-- <div *ngIf="f.FullName.errors.required">req...</div> -->
    </div><br>
    <input type="email" class="form-control" formControlName="Email"
      [ngClass]="{'is-invalid':submitted && f.Email.errors}" placeholder="email">
    <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
      <!-- <div *ngIf="f.Email.errors.required">req...</div> -->
      <div *ngIf="f.Email.errors.email">Not a proper email address</div>
    </div><br>
    <input type="password" class="form-control" formControlName="Password"
      [ngClass]="{'is-invalid':submitted && f.Password.errors}" placeholder="password">
    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
      <!-- <div *ngIf="f.Password.errors.required">req...</div> -->
      <div *ngIf="f.Password.errors.minlength">Minimum 8 digit</div>
      <div *ngIf="f.Password.errors.maxlength">Maxmum 16 digit</div>
    </div>
    <br>
    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button> &nbsp;&nbsp;&nbsp;

  </form>
  <!-- <button type="submit" class="btn btn-danger" (click)='funLog()'>Login With Google+</button> -->
</div>
